<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Form</title>
  <link rel="stylesheet" href="styles/josh_comeau_reset.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="logo-container">
    <div class="odin-logo-container">
      <img src="assets/imgs/odin-lined.png" alt="The Odin Project logo" width="50px" height="50px">
      ODIN
    </div>
    <p class="author-leaf">Photo by 
      <a href="https://unsplash.com/@haliewestphoto" target="_blank" noopener noreferer>Halie West</a> on 
      <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank" noopener noreferer>Unsplash</a></p>
  </div>
  <div class="form-container">
    <div class="form-paragraph-container">
      <p>
        This is not a real online service! You know you need something like this in your life to 
        help you realize your deepest dreams. 
        <br> 
        Sign up <em>now</em> to get started.
      </p>
      <p>
        You <em>know</em> you want to.
      </p>
    </div>
    <div class="form-inputs-container"></div>
    <div class="form-accountBtn-container">
      <div>
        <button class="btn-create-acc">Create Account</button>
      </div>
      <p>
        Already have and account? <span class="log-in">Log in</span>
      </p>
    </div>
  </div>

</html>
